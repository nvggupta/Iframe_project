<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes project</title>
  </head>
  <body>
    <h1>HTML Project With iframes</h1>
    <h2>Local Content</h2>
    <iframe src="index1.html"></iframe>
    <h2>External Website</h2>
    <iframe width="560" height="315" src="https://www.geekster.in/"></iframe>
    <h2>YouTube Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/T8KZ9D8YtHM?si=CBAsP4ooWP2PEB_H"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
